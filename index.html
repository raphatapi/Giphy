<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Giphy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323&effect=anaglyph" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="giphy.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h1 class="text-center font-effect-anaglyph">Giphy Generator</h1>
				</div>
				<div class="theme text-center">
					<button id="theme-button" class="btn btn-danger btn-md"></button>
				</div>
				<div class="buttons text-center"></div>
				<form id="giphy-form" class="text-center">
      				<label for="giphy-input" class="font-effect-anaglyph">Create your gif</label>
     				<input type="text" id="giphy-input"><br>
					<button id="add-giphy" class="btn btn-info btn-md" type="submit"><p>Generate Giphy</p></button>
    			</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<div class="jumbotron"></div>
			</div>
		</div>
	</div>

</body>
</html>
